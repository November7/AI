<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <style>
        #camView {
            border: 1px solid black;
            background-color: gray;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="camView">

    </div>
    <input id="start" type="button" value="Start"><input id="stop" type="button" value="Stop">
    
    <script>
        let webcam,play,model,maxPredictions;
        let size = 200;
        document.getElementById("camView").style.width = size +"px";
        document.getElementById("camView").style.height = size +"px";
        

        document.getElementById("start").addEventListener("click", async function () {
            webcam = new tmImage.Webcam(size, size, true); 
            await webcam.setup();
            await webcam.play();
            play = 1;

            const URL = "./my_model/";
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            window.requestAnimationFrame(loop);
            document.getElementById("camView").appendChild(webcam.canvas);
            
        });

        document.getElementById("stop").addEventListener("click", function () {
            webcam.stop();
            document.getElementById("camView").innerHTML = "";
            play = 0;
        });

        async function loop() {
            webcam.update(); 
            
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                console.log(classPrediction);
            }
            if(play) window.requestAnimationFrame(loop);
        }
    </script>

</body>
</html>
